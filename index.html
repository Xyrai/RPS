<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Rock, Paper & Scissors</title>
</head>

<body>
  <header>
    Rock Paper Scissors
  </header>

  <div class="score-container">
    <p id="player-score">0</p>
    <p>&nbsp;vs&nbsp;</p>
    <p id="bot-score">0</p>
  </div>

  <div class="text-container">
    <p>You</p>
    <p>&nbsp;</p>
    <p>Bot</p>
  </div>

  <div class="circle-container">
    <div onclick="selectedWeapon('rock');" class="circle">
      <img class="icon" src="images/rock.png">
    </div>

    <div onclick="selectedWeapon('paper');" class="circle">
      <img class="icon" src="images/paper.png">
    </div>

    <div onclick="selectedWeapon('scissors');" class="circle">
      <img class="icon" src="images/scissors.png">
    </div>

  </div>


</body>

</html>
<script src="./main.js"></script>
